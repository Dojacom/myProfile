<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/profile.jpg" sizes="32x32">
    <title>Ismail Oladoja's Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">

            <img src="asset/profile.jpg" id="slackDisplayImage" data-testid="slackDisplayImage" alt="Ismail Oladoja">

            <h1 id="slackUserName" data-testid="slackUserName">Ismail Oladoja</h1>
            <p id="myTrack" data-testid="myTrack">Frontend Developer</p>

            <div class="calendar">
                
                <b>Date: <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></span></b>

                <b>Time: <span id="currentUTCTime" data-testid="currentUTCTime"></span></b>
            </div>

            <p><a href="https://github.com/Dojacom/myProfile.git" id="githubURL" data-testid="githubURL">Github URL Source Code</a></p>
        </div>
    </div>


<script src="script.js"></script>    
</body>
</html>
